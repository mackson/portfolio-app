<!DOCTYPE html>

<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mackson Araujo | Desenvolvedor Full Stack</title>
  <!-- Custom CSS-->
  <link rel="stylesheet" href="public/css/styles.css" />
</head>

<body>
  <!-- article design -->
  <article class="main">

    <!-- hero section with navbar -->
    <section class="hero-wrapper">
      <div class="navbar-wrapper">
        <nav class="navbar">
          <div class="menu-wrapper">
            <img class="logo" src="public/img/logodev.png" alt="logo"/>
            <ul class="menu">
              <li>Home</li>
              <li>Quem Sou</li>
              <li>Trabalhos</li>
              <li>Contato</li>
            </ul>
          </div>
          <div class="buttons-wrapper">
            <button class="lang-button">
              <img src="public/img/united-states.png" alt="usa">
            </button>
            <button class="hire-button">Me Contrate</button>
          </div>
        </nav>
      </div>
      <div class="hero">
        <div class="hero-left">
          <h2 class="hero-title">Think. Make. Solve.</h2>
          <div class="hero-about">
            <img class="hero-line" src="public/img/line.png" alt="line"/>
            <h4 class="hero-subtitle">What I Do</h4>
          </div>
          <div class="hero-description">
            we enjoy creating delightful, human-centered digital experiences.
          </div>
          <button class="hero-button">
            Learn More
          </button>
        </div>
        <div class="hero-right">
          <img class="hero-image" src="public/img/explorer.png" alt="moon"/>
        </div>
      </div>
    </section>

    <section class="who">
      <h2>Who</h2>
    </section>

    <section class="timeline">
      <h2>Tiemeline</h2>
    </section>

    <section class="contact">
      <h2>Contacts</h2>
    </section>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

  </article>
</body>

</html>
