<!DOCTYPE html>

<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mackson Araujo | Desenvolvedor Full Stack</title>
  <!-- Custom CSS-->
  <link rel="stylesheet" href="public/css/main.css" />
  <link rel="stylesheet" href="public/css/hero.css" />
  <link rel="stylesheet" href="public/css/works.css" />
  <link rel="stylesheet" href="public/css/contact.css" />
  <link rel="shortcut icon" href="public/img/logo1.png" type="image/x-icon" />
</head>

<body>
  <!-- article design -->
  <article class="main">

    <!-- hero section with navbar -->
    <section class="hero-wrapper">
      <div class="navbar-wrapper">
        <nav class="navbar">
          <div class="menu-wrapper">
            <img class="logo" src="public/img/logo1.png" alt="logo"/>
            <ul class="menu">
              <li>Home</li>
              <li>Quem Sou</li>
              <li>Trabalhos</li>
              <li>Contato</li>
            </ul>
          </div>
          <div class="buttons-wrapper">
            <button class="lang-button">
              <img src="public/img/united-states.png" alt="usa">
            </button>
            <button class="hire-button">Contrate-me!</button>
          </div>
        </nav>
      </div>
      <div class="hero">
        <div class="hero-left">
          <h2 class="hero-hello">Hello, It's Me</h2>
          <h1 class="hero-name">John Doe</h1>
          <div class="hero-works">
            <img class="hero-line" src="public/img/line.png" alt="line"/>
            <h4 class="hero-xp">
              And I'm a
              <span class="hero-xp-highlight">Front-End Engineer.</span>
            </h4>
          </div>
          <div class="hero-description">
            I enjoy creating delightful, human-centered digital experiences.
          </div>
          <button class="hero-button">
            Download CV
          </button>
        </div>
        <div class="hero-right">
          <img class="hero-image" src="public/img/explorer1.png" alt="explorer"/>
        </div>
      </div>
    </section>

    <section class="who-wrapper">
      <div class="who">
        <div class="who-left">
          
        </div>
        <div class="who-right"></div>
      </div>
    </section>

    <section class="timeline">
      <h2>Tiemeline</h2>
    </section>

    <section class="contact">
      <h2>Contacts</h2>
    </section>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

  </article>
</body>

</html>
